version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cygnet_db
    environment:
      POSTGRES_USER: ${DB_USER:-cygnet_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cygnet_password}
      POSTGRES_DB: ${DB_NAME:-conference_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cygnet_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cygnet_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cygnet_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-cygnet_user}:${DB_PASSWORD:-cygnet_password}@db:5432/${DB_NAME:-conference_db}
      SECRET_KEY: ${JWT_SECRET:-your-super-secret-key-change-this-in-production-12345678}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000,http://frontend:80"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    networks:
      - cygnet_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend with Nginx
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: cygnet_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - cygnet_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cygnet_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cygnet.one
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - cygnet_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  cygnet_network:
    driver: bridge
