
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConferaX | Space.ONE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #050505;
        color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }
      
      /* Animated Background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(245, 158, 11, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(245, 158, 11, 0.03) 0%, transparent 50%);
        z-index: -1;
        animation: nebulaMove 20s ease-in-out infinite alternate;
      }

      @keyframes nebulaMove {
        from { transform: scale(1); }
        to { transform: scale(1.1) rotate(1deg); }
      }

      .vibrant-card {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .vibrant-card:hover {
        border-color: rgba(245, 158, 11, 0.3);
        background: rgba(20, 20, 20, 0.8);
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.8), 0 0 30px rgba(245, 158, 11, 0.05);
      }

      .amber-glow-text {
        color: #f59e0b;
        text-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
      }

      .btn-amber {
        background: #f59e0b;
        color: #000;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        box-shadow: 0 4px 20px rgba(245, 158, 11, 0.2);
      }

      .btn-amber:hover {
        background: #fbbf24;
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(245, 158, 11, 0.4);
      }

      .btn-amber:active {
        transform: translateY(0);
      }

      /* Scanline Effect */
      .scanline::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: rgba(245, 158, 11, 0.05);
        animation: scan 8s linear infinite;
        pointer-events: none;
        z-index: 50;
      }

      @keyframes scan {
        from { top: 0%; }
        to { top: 100%; }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #f59e0b; }

      input, select, textarea {
        color: white !important;
        background: rgba(255, 255, 255, 0.03) !important;
      }
      
      input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 30px #050505 inset !important;
        -webkit-text-fill-color: white !important;
      }
    </style>
